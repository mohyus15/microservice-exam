version: '3.8'
services:
  discovery-server:
    container_name: discovery-server
    build:
      context: ./discovery-server
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - zipkin
    networks:
      - spring

  zipkin:
    image: ghcr.io/openzipkin/zipkin-slim:${TAG:-latest}
    container_name: zipkin
    ports:
      - "9411:9411"
    environment:
      MANAGEMENT_TRACING_BASEURL: http://zipkin:9411
    networks:
      - spring

  api-gateway:
    container_name: api-gateway
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - discovery-server
      - zipkin
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - spring

  rabbitmq:
    image: rabbitmq:3.13.0-rc.4-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - spring

  postgres:
    image: postgres:latest
    container_name: postgres_db
    volumes:
      - ./init-scripts:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: oslo2020
    ports:
      - "5432:5432"
    networks:
      - spring
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - spring
    restart: unless-stopped

  orders:
    container_name: orders
    build:
      context: ./orders
      dockerfile: Dockerfile
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_RABBITMQ_HOST: rabbitmq
    networks:
      - spring
    depends_on:
      - postgres
      - rabbitmq
      - discovery-server

  products:
    container_name: products
    build:
      context: ./products
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_RABBITMQ_HOST: rabbitmq
    networks:
      - spring
    depends_on:
      - postgres
      - rabbitmq
      - discovery-server

  shipping:
    container_name: shipping
    build:
      context: ./shipping
      dockerfile: Dockerfile
    ports:
      - "8087:8087"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_RABBITMQ_HOST: rabbitmq
    networks:
      - spring
    depends_on:
      - postgres
      - rabbitmq
      - discovery-server
      - zipkin

  notification:
    container_name: notification
    build:
      context: ./notific
      dockerfile: Dockerfile
    ports:
      - "8086:8086"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_RABBITMQ_HOST: rabbitmq
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411
    networks:
      - spring
    depends_on:
      - postgres
      - rabbitmq
      - discovery-server
      - zipkin

  fruad:
    container_name: fraud
    build:
      context: ./fraud
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_RABBITMQ_HOST: rabbitmq
    networks:
      - spring
    depends_on:
      - postgres
      - rabbitmq
      - discovery-server
      - zipkin

  frontend:
    image: frontend
    build:
      context: ./../client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - spring

  auth-users:
    container_name: auth-users
    build:
      context: ./auth-users
      dockerfile: Dockerfile
    ports:
      - "8089:8089"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - spring
    depends_on:
      - postgres
      - discovery-server
      - zipkin

networks:
  postgres:
    driver: bridgeneclient
  spring:
    driver: bridge

volumes:
  pgadmin:
  postgres_data:
